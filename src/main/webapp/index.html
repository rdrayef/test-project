<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bash Command Executor</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Bash Command Executor</h1>
        <label for="commandInput">Enter Bash Command:</label>
        <input type="text" id="commandInput" placeholder="e.g., ls -l">
        <button onclick="executeCommand()">Execute Command</button>
        <div id="result"></div>
    </div>
    <script src="./js/home.js"></script>
</body>
</html>
